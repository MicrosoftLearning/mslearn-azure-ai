apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-logs-pvc
  labels:
    app: aks-config-api
spec:
  accessModes:
    - ReadWriteOnce  # Volume can be mounted by a single pod
  resources:
    requests:
      storage: 1Gi  # Minimum size for Azure Disk
  storageClassName: managed-csi  # Azure Disk CSI driver (default, more reliable)
