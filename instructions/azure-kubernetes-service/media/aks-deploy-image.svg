
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="260" viewBox="0 0 1000 260">
  <!-- Styles kept simple to avoid renderer issues -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#1f2937"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1000"  <!-- Palette -->  <rect x="0" y="0" width="1000" height="260" fill="#ffffff"/>
  <!-- Dark text: #1f2937, Accent: #2563eb, Border: #111827 -->

  <!-- Box: Client Application -->
  <rect x="40" y="50" width="200" height="140" rx="12" ry="12" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <text x="140" y="115" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#1f2937" text-anchor="middle">Client Application</text>

  <!-- Box: API on AKS -->
  <rect x="290" y="50" width="220" height="140" rx="12" ry="12" fill="#f0f7ff" stroke="#2563eb" stroke-width="2"/>
  <text x="400" y="100" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#1f2937" text-anchor="middle">API</text>
  <text x="400" y="125" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#1f2937" text-anchor="middle">Azure Kubernetes Service</text>

  <!-- Box: gp4-4o-mini -->
  <rect x="560" y="50" width="180" height="140" rx="12" ry="12" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <text x="650" y="115" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#1f2937" text-anchor="middle">gp4‑4o‑mini</text>

  <!-- Box: Microsoft Foundry -->
  <rect x="770" y="50" width="190" height="140" rx="12" ry="12" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <text x="865" y="110" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#1f2937" text-anchor="middle">Microsoft Foundry</text>

  <!-- Arrows -->
  <line x1="240" y1="120" x2="290" y2="120" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="510" y1="120" x2="560" y2="120" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="740" y1="120" x2="770" y2="120" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Caption (optional) -->
  <text x="500" y="220" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
    Request flow: Client → API (AKS) → gp4‑4o‑mini → Microsoft Foundry
  </text>


